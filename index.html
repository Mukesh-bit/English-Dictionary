<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dictionary</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <input type="text" class="input" id="input" placeholder="Search a word">
        <p class="info-text" id="info-text">Type a word and press Enter</p>
        <div class="meaning-cont" id="meaning-cont">
            <p>Word Title: <span class="title" id="title">_</span></p>
            <p>Meaning: <span class="meaning" id="meaning">_</span></p>
            <audio src="" controls id="audio"></audio>
        </div> 
    </div>

    <script src="app.js"></script>
</body>
</html>
